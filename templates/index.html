<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Digital Passport App</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Digital Passports Government Server</h3>
        </div>
 
        <div class="jumbotron">
            <h1>Register for new passport</h1>
            <p class="lead"></p>
            <p><a class="btn btn-lg btn-success" href="generateKey" role="button">Generate new RSA key</a>
            </p>
            {{ public_key }}
        </div>

        <div class="jumbotron">
            <h1>Generate government-signed photo.</h1>
            <p class="lead"></p>
            <form action="http://jkorpela.fi/cgi-bin/echo.cgi"
            enctype="multipart/form-data" method="post">
            <p>
            Please upload a photo:<br>
            <input type="file" name="datafile" size="40">
            </p>
            <div>
            <input type="submit" value="Upload">
            </div>
            </form>
        </div>
 
        <footer class="footer">
            <p>&copy; Media Lab 2018</p>
        </footer>
 
    </div>
</body>
 
</html>
