<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Digital Passport App</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Digital Passports Government Server</h3>
        </div>

        <div class="jumbotron">
        <h1>Add new user</h1>
        <form class="form-signin" action="/addUser" method="post">

        <label for="inputFirstName" class="sr-only">First Name</label>
        <input type="first_name" name="inputFirstName" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>

        <label for="inputLastName" class="sr-only">Last Name</label>
        <input type="last_name" name="inputLastName" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>

        <label for="inputDOB" class="sr-only">Date of Birth</label>
        <input type="date_of_birth" name="inputDOB" id="inputDOB" class="form-control" placeholder="Date of Birth" required autofocus>

        <label for="inputCountry" class="sr-only">Country</label>
        <input type="country" name="inputCountry" id="inputCountry" class="form-control" placeholder="Country" required autofocus>

        <label for="inputAddress" class="sr-only">Address</label>
        <input type="address" name="inputAddress" id="inputAddress" class="form-control" placeholder="Address" required autofocus>
         
        <input type="submit" value = "Add user" class="btn btn-lg btn-success">
        </form>
        </div>

        <div class="jumbotron">
            <h1>Generate government-signed photo.</h1>
            <p class="lead"></p>
            <form action="/upload"
            enctype="multipart/form-data" method="post">
            <p>
            Please upload a photo:<br>
            <input type="file" name="datafile" size="40">
            </p>
            <div>
            <input type="submit" value="Upload">
            </div>
            </form>
            {{ signature }}
        </div>
 
        <footer class="footer">
            <p>&copy; Media Lab 2018</p>
        </footer>
 
    </div>
</body>
 
</html>
